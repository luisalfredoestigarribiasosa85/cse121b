<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Popular movies - Movie App">
    <link rel="shortcut icon" href="./images/movie.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Popular Movies - Movie App</title>
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="project.html">
                <img src="./images/movieApp.png" alt="Movie App" width="160" height="100">
            </a>
            
            <!-- Hamburger Menu Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarContent" aria-controls="navbarContent" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="project.html">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="popular.html">
                            <i class="fas fa-fire"></i> Popular
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="upcoming.html">
                            <i class="fas fa-calendar"></i> Upcoming
                        </a>
                    </li>
                </ul>
                <div class="search-wrapper">
                    <div class="search-bar">
                        <input type="text" id="searchInput" placeholder="Search for a movie...">
                        <button id="searchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container-fluid py-4">
            <h1 class="text-center mb-4">Popular Movies</h1>
            <div id="container" class="movie-grid"></div>
        </div>
    </main>

    <div class="page">
        <button id="btnPrevious">
            <i class="fas fa-chevron-left"></i> Previous
        </button>
        <button id="btnNext">
            Next <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <footer class="footer mt-5 py-3">
        <div class="container text-center">
            <p>Developed by <strong>Luis Estigarribia</strong> &copy; <span id="current-year"></span></p>
            <p class="mb-0">
                <a href="https://github.com/yourusername/cse121b" target="_blank" class="text-light">
                    <i class="fab fa-github"></i> View on GitHub
                </a>
            </p>
        </div>
    </footer>

    <script type="module" src="./scripts/popular.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
