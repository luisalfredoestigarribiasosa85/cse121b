<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Luis Estigarribia">
	<meta name="description" content="A movie app to search information about popular movies">
    <link rel="shortcut icon" href="./images/movie.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./styles/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Movie info</title>
</head>
<body class="bg-dark">

    <nav class="navbar navbar-expand-lg bg-body-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="project.html">
                <img src="./images/movieApp.png" alt="Movie App" width="160" height="100">
            </a>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item btn btn-success">
                    <a class="nav-link active text-light" aria-current="page" href="project.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="movie-details d-flex flex-wrap justify-content-center align-items-center" id="movie-details"></div>

    <div class="additional-details">
        <h3>Additional Details</h3>
        <div><strong>Genre:</strong> <span id="genre"></span></div>
        <div><strong>Release Date:</strong> <span id="release-date"></span></div>
        <div><strong>Runtime:</strong> <span id="runtime"></span> minutes</div>
        <div><strong>Director:</strong> <span id="director"></span></div>
        <div><strong>Cast:</strong> <span id="cast"></span></div>
        <div><strong>Production Studio:</strong> <span id="production-studio"></span></div>
        <h3>Plot Summary</h3>
        <p id="plot-summary"></p>
    </div>


    <div class="trailer-section">
        <h3>Movie Trailer</h3>
        <div class="trailer" id="trailer"></div>
    </div>

    <script src="./scripts/info.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
